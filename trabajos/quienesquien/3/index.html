    <script>
        questionid = 1;
        function ejecute(id){
            var element = document.getElementById('flip-card' + id);
            var string1 = "permanent"
            var string2 = element.className;
            var result = string1.localeCompare(string2);
            if (result == 0){
              element.className = "flip-card-hover permanent";
            }else{
              element.className = "permanent";
            }
        }
        function nextQuestion(){
            if (questionid < 4){
                document.getElementById("btndelante").disabled = false;
                document.getElementById("btndetras").disabled = false;
                questionid = questionid + 1;
                if (questionid == 4){
                    
                    document.getElementById("btndelante").disabled = true;
                    
                }
            }else{
                if (questionid == 4){
                    
                    document.getElementById("btndelante").disabled = true;
                    
                }
            }
            cambiarPregunta(questionid);
        }
        function prevQuestion(){
            if (questionid > 1){
                document.getElementById("btndelante").disabled = false;
                document.getElementById("btndetras").disabled = false;
                questionid = questionid - 1;
                if (questionid == 1){
                    
                    document.getElementById("btndetras").disabled = true;
                    
                }
            }else{
                if (questionid == 1){
                    
                    document.getElementById("btndetras").disabled = true;
                    
                }
            }
            cambiarPregunta(questionid)
        }

        function cambiarPregunta(id){
            if (id == 1) {    
                 document.getElementById("pregunta").innerHTML = "Kaleko salmentan lan egiten du"; 
                 document.getElementById("pregunta").className = "";
                 setTimeout(() => {  document.getElementById("pregunta").className = "animate__bounceIn";     }, 20);

            if (id == 2) {

                 document.getElementById("pregunta").className = "";

                 document.getElementById("pregunta").className = "";

                  }

    .btn {
  position: relative;
  height: 60px;
    width: 60px;
  display: block;
  margin: 30px auto;
  padding: 0;

  overflow: hidden;

  border-width: 0;
  outline: none;
  border-radius: 50%;
  box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
  
  background-color: #2ecc71;
  color: #ecf0f1;
  
  transition: background-color .3s;
}

.btn:hover, .btn:focus {
  background-color: #27ae60;
}
.btn:disabled, .btn[disabled]{
    background-color: grey;
}
.btn > * {
  position: relative;
}

.btn span {
  display: block;

}

.btn:before {
  content: "";
  
  position: absolute;
  top: 50%;
  left: 50%;
  
  display: block;
  width: 0;
  padding-top: 0;
    
  border-radius: 100%;
  
  background-color: rgba(236, 240, 241, .3);
  
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.btn:active:before {
  width: 120%;
  padding-top: 120%;
  
  transition: width .2s ease-out, padding-top .2s ease-out;
}
</style>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .permanent {
      background-color: transparent;
      width: 168.75px;
      height: 300px;
      perspective: 1000px;
    }
    
    .flip-card-inner {
      position: relative;
      width: 168.75px;
      height: 300px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    
    .flip-card-hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 168.75px;
      height: 300px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    .flip-card-front {
      background-color: #bbb;
      color: black;
    }
    
    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }
    #imagen {
